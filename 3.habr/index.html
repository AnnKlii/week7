<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-template-rows: repeat(3, 140px);
        }

        .container div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>

        <div><img src="./assets/1491306271_bereg_pesok.jpg" alt=""></div>

        <div><img src="./assets/26725ef02668af9414b9146c1479b790.jpeg" alt=""></div>
        <div><img src="./assets/5ae144e60acbb5846b81f3f54b6e5cce.jpeg" alt=""></div>
        <div><img src="./assets/zh-ltyj-peschanyj-plyazh-u-goluboj-vody.jpg" alt=""></div>
    </div>
</body>

</html>
